<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>feels</title>
    <script
      src="https://kit.fontawesome.com/dbc495774b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="chat-frame">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>Full Service</span>
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>23:43</span>
        </div>
        <div class="status-bar__column">
          <span>97%</span>
          <i class="fa-solid fa-battery-full fa-lg"></i>
          <i class="fa-solid fa-bolt-lightning"></i>
        </div>
      </div>
      <header class="screen-header__chat">
        <div class="screen-header__chat-icons">
          <a href="chats.html">
            <i class="fa-solid fa-chevron-left fa-lg"></i>
          </a>
        </div>
        <div class="screen-header__chat-title">
          <h2>그룹채팅 4</h2>
        </div>
        <div class="screen-header__chat-icons">
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
          <i class="fa-solid fa-bars fa-lg"></i>
        </div>
      </header>
      <div class="music-box">
        <div class="music-box__inner">
          <span>feels now</span>
          <span>지금 친구와 함께 듣는 곡</span>
          <img
            src="https://image.bugsm.co.kr/album/images/1000/4232/423242.jpg"
          />
          <div class="music-controller">
            <div class="music-controller_info">
              <span>하이포, 아이유</span>
              <span>봄 사랑 벚꽃 말고</span>
            </div>
            <div class="music-controller_buttons">
              <i class="fa-solid fa-backward-step"></i>
              <i class="fa-solid fa-pause fa-2x"></i>
              <i class="fa-solid fa-forward-step"></i>
            </div>
          </div>
        </div>
      </div>

      <main class="chat-screen">
        <div class="chat-screen__time-stamp">Sunday, Feb 30, 2022</div>
        <div class="chat-screen__message-row">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/White_Persian_Cat.jpg/220px-White_Persian_Cat.jpg"
          />
          <div class="chat-screen__message-info">
            <span class="chat-screen__message-author">페르시안</span>
            <div class="chat-screen__message-content">
              <span class="chat-screen__message__bubble">졸리다냥 Zzz</span>
              <span class="chat-screen__message-content__time">오후 12:24</span>
            </div>
          </div>
        </div>
        <div class="chat-screen__message-row chat-screen__message-row--mine">
          <div class="chat-screen__message-info">
            <div class="chat-screen__message-content">
              <span class="chat-screen__message__bubble">나두다냥</span>
              <span class="chat-screen__message-content__time">오후 12:25</span>
            </div>
          </div>
        </div>
        <div class="chat-screen__message-row">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5d/Adult_Scottish_Fold.jpg/800px-Adult_Scottish_Fold.jpg"
          />
          <div class="chat-screen__message-info">
            <span class="chat-screen__message-author">스코티시</span>
            <div class="chat-screen__message-content">
              <span class="chat-screen__message__bubble">✪ ω ✪</span>
              <span class="chat-screen__message-content__time">오후 12:24</span>
            </div>
          </div>
        </div>
        <div class="chat-screen__message-row">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/White_Persian_Cat.jpg/220px-White_Persian_Cat.jpg"
          />
          <div class="chat-screen__message-info">
            <span class="chat-screen__message-author">페르시안</span>
            <div class="chat-screen__message-content">
              <span class="chat-screen__message__bubble">/ᐠ｡ꞈ｡ᐟ\ ? </span>
              <span class="chat-screen__message-content__time">오후 12:24</span>
            </div>
          </div>
        </div>
        <div class="chat-screen__message-row">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/2/25/Siam_lilacpoint.jpg"
          />
          <div class="chat-screen__message-info">
            <span class="chat-screen__message-author">시암</span>
            <div class="chat-screen__message-content">
              <span class="chat-screen__message__bubble">(。・ω・。)</span>
              <span class="chat-screen__message-content__time">오후 12:24</span>
            </div>
          </div>
        </div>
      </main>

      <form class="reply">
        <div class="reply__column">
          <i class="fa-solid fa-square-plus"></i>
        </div>
        <div class="reply__column">
          <input type="text" placeholder="Write a message..." />
          <i class="fa-regular fa-face-smile fa-lg"></i>
          <button>
            <i class="fa-solid fa-arrow-up"></i>
          </button>
        </div>
      </form>

      <div id="no-mobile">
        <span
          >Your screen is too big. Please resize the screen to mobile
          size.</span
        >
      </div>
    </div>
  </body>
</html>
