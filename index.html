          <span>Full Service</span>
          <i class="fa-solid fa-wifi"></i>

        <div class="status-bar__column">

        </p>

      <form action="friends.html" method="get" id="login-form">
        <input type="submit" value="Sign in with Google"/>

      </form>
      <div id="no-mobile">
