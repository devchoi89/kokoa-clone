<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>feels</title>
    <script
      src="https://kit.fontawesome.com/dbc495774b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="frame">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>Full Service</span>
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>23:43</span>
        </div>
        <div class="status-bar__column">
          <span>97%</span>
          <i class="fa-solid fa-battery-full fa-lg"></i>
          <i class="fa-solid fa-bolt-lightning"></i>
        </div>
      </div>

      <header class="screen-header">
        <div class="screen-header__icons">
          <span
            ><a href="playlist.html"> <i class="fa-solid fa-bars fa-lg"></i> </a
          ></span>
        </div>
        <h1 class="screen-header__title">feels</h1>
        <div class="screen-header__icons">
          <span><i class="fa-solid fa-ellipsis-vertical fa-lg"></i></span>
        </div>
      </header>

      <div class="page-two">
        <div class="page-two_song-cover">
          <img
            src="https://image.bugsm.co.kr/album/images/1000/10956/1095653.jpg"
          />
        </div>
        <div class="welcome-header__bars">
          <bar></bar>
          <bar></bar>
          <bar></bar>
          <bar></bar>
          <bar></bar>
        </div>
        <div class="page-two_song-title">
          <h1>Curbside Prophet</h1>
        </div>
        <div class="page-two_artist-name">
          <h4>Jason Mraz</h4>
        </div>
        <a href="chat1.html">
          <button class="feelsnow-button" type="submit">feels now</button>
        </a>

        <div class="page-two_play-time">
          <span>1:56</span>
          <span>2:21</span>
        </div>
        <div class="page-two_control-bar">
          <div class="page-two_control-bar_played"></div>
          <div class="page-two_control-bar_playing-point"></div>
        </div>
        <div class="page-two_control-button">
          <i class="fa-solid fa-repeat fa-lg"></i>
          <i class="fa-solid fa-backward-step fa-lg"></i>
          <i class="fa-solid fa-circle-play fa-4x"></i>
          <i class="fa-solid fa-forward-step fa-lg"></i>
          <i class="fa-solid fa-shuffle fa-lg"></i>
        </div>
      </div>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html"
              ><i class="fas fa-user fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="player.html"
              ><i class="fas fa-music fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a href="playlist.html">
              <i class="fa-solid fa-bars fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <span class="nav__notification badge">3</span>
              <i class="far fa-comment fa-2x"></i>
              <i class="fa-solid fa-headphones"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html"
              ><i class="fas fa-search fa-2x"></i
            ></a>
          </li>
        </ul>
      </nav>

      <div id="no-mobile">
        <span
          >Your screen is too big. Please resize the screen to mobile size.
        </span>
      </div>
    </div>
  </body>
</html>
