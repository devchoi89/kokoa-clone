<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LionCat Music SNS</title>
    <script
      src="https://kit.fontawesome.com/dbc495774b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="frame">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>Full Service</span>
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>23:43</span>
        </div>
        <div class="status-bar__column">
          <span>97%</span>
          <i class="fa-solid fa-battery-full fa-lg"></i>
          <i class="fa-solid fa-bolt-lightning"></i>
        </div>
      </div>
      <header class="screen-header">
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
        </div>
        <h1 class="screen-header__title">feels</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
      </header>

      <div id="screen-header__bar"></div>

      <main class="friends-screen">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="images/lioncat.jpg"
              class="user-component__avatar user-component__avatar--xl"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">라이언캣</h4>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
          <div class="friends-screen__channel-header">
            <span>채널</span>
            <i class="fas fa-chevron-up fa-xs"></i>
          </div>
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="https://tgzzmmgvheix1905536.cdn.ntruss.com/2020/08/becd633884454405a6497e8d927b6a1c"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  전국뚱냥이협회
                </h4>
              </div>
            </div>
            <div class="user-component__column">
              <div>
                <span>3</span>
                <i class="fas fa-chevron-right fa-xs"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="friends-screen__channel">
          <div class="friends-screen__channel-header">
            <span>친구</span>
            <i class="fas fa-chevron-up fa-xs"></i>
          </div>
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="https://pbs.twimg.com/profile_images/629257102670864384/GVCTt8ym_400x400.jpg"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  뱅갈
                </h4>
              </div>
            </div>
            <div class="user-component__column">
              <div></div>
            </div>
          </div>
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/White_Persian_Cat.jpg/220px-White_Persian_Cat.jpg"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  페르시안
                </h4>
              </div>
            </div>
            <div class="user-component__column">
              <div></div>
            </div>
          </div>
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/2/25/Siam_lilacpoint.jpg"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  시암
                </h4>
              </div>
            </div>
            <div class="user-component__column">
              <div></div>
            </div>
          </div>
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/a/af/2_Sphynx_cats_sleeping_together.jpg"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  스핑크스
                </h4>
              </div>
            </div>
            <div class="user-component__column">
              <div></div>
            </div>
          </div>
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5d/Adult_Scottish_Fold.jpg/800px-Adult_Scottish_Fold.jpg"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  스코티시
                </h4>
              </div>
            </div>
            <div class="user-component__column">
              <div></div>
            </div>
          </div>
        </div>
      </main>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html"
              ><i class="fas fa-user fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="player.html"
              ><i class="fas fa-music fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a href="playlist.html">
              <i class="fa-solid fa-bars fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <span class="nav__notification badge">3</span>
              <i class="far fa-comment fa-2x"></i>

              <i class="fa-solid fa-headphones"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html"
              ><i class="fas fa-search fa-2x"></i
            ></a>
          </li>
        </ul>
      </nav>
      <div id="splash-screen">
        <i class="fas fa-comment"></i>
      </div>
      <div id="no-mobile">
        <span
          >Your screen is too big. Please resize the screen to mobile
          size.</span
        >
      </div>
    </div>
  </body>
</html>
